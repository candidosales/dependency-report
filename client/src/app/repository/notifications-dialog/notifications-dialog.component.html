<h1 mat-dialog-title>ðŸ”“ {{ 'dialog.githubNotifications' | translate }}</h1>
<div mat-dialog-content>
  <ul>
    @for (notification of data.notifications; track notification) {
      <li >
        <a href="{{notification.repository.html_url}}/network/alerts" target="blank">{{notification.subject.title}}</a> <br/> <span class="notification__updated">{{notification.updated_at | date: 'medium' }}</span>
      </li>
    }
  </ul>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="close()" >{{ 'dialog.close' | translate }}</button>
</div>
